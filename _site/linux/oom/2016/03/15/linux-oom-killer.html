<p>結論から言うとメモリ不足。EC2インスタンスが予想外に弱かった(t2.micro)</p>

<p>Linux上でのKillログは</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nb">cat</span> /var/log/messages | <span class="nb">grep </span>Killed</code></pre></figure>

<p>とかすると見れる。<code class="highlighter-rouge">tail -f /var/log/messages</code>とかしてデプロイしたら</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">Out of memory: Kill process 14667 <span class="o">(</span>ruby<span class="o">)</span> score 114 or sacrifice child
Killed process 14700 <span class="o">(</span>ruby<span class="o">)</span> total-vm:457252kB, anon-rss:116156kB, file-rss:24kB</code></pre></figure>

<p>とかが見れる。</p>
