<p><code class="highlighter-rouge">git revert -m 1 hashashahshashhahshshshsh</code></p>

<ul>
  <li><code class="highlighter-rouge">-m</code>は<code class="highlighter-rouge">--mainline</code>の省略形。
    <ul>
      <li><code class="highlighter-rouge">1</code>: mergeされたブランチをmaillineとする</li>
      <li><code class="highlighter-rouge">2</code>: mergeしたブランチをmaillineとする</li>
    </ul>
  </li>
</ul>

<p><code class="highlighter-rouge">-m 1</code>が必要になるケースが圧倒的に多い気がするがどうだろう。</p>
