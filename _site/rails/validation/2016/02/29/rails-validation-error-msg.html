<p>バリデーション時のエラーメッセージの<code class="highlighter-rouge">i18n</code>で<code class="highlighter-rouge">ja.yml</code>にデフォルトの<code class="highlighter-rouge">blank</code>等メッセージの日本語定義をしたかった。
<code class="highlighter-rouge">blank</code>や<code class="highlighter-rouge">invalid</code>はすぐ出てくるが、その他の最大文字数制限のエラーメッセージ名がわからなかったので調べた。</p>

<p>詳しくは下記リンクを見ればよい。
<a href="http://guides.rubyonrails.org/i18n.html#error-message-interpolation">http://guides.rubyonrails.org/i18n.html#error-message-interpolation</a></p>
